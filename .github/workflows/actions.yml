name: Java CI

on:
  push: { branches: main }
  pull_request: { branches: main }
jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout source code
          uses: actions/checkout@v2
      - name: Set up JDK 15
        uses: actions/setup-java@v1
        with:
          java-version: 15
      - name: Build with Maven
        run: mvn -B package --file pom.xml
