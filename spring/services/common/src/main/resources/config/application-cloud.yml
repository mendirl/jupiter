spring:
  config.activate.on-profile: cloud
  cloud:
    consul:
      enabled: true
      discovery:
        instance-id: ${spring.cloud.client.hostname}:${spring.application.name}:${random.value}
        service-name: ${spring.application.name}
        prefer-ip-address: true
  boot:
    admin:
      discovery:
        enabled: true
