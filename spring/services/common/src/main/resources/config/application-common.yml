debug: false

spring:
  config.activate.on-profile: common
  main.banner-mode: off
  cloud.consul:
    enabled: false
    config.enabled: false
  boot.admin.discovery.enabled: false

management:
  endpoints.web.exposure.include: "*"
  endpoint.health.show-details: ALWAYS

logging.level:
