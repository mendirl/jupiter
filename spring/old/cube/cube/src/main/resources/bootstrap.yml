spring:
  cloud:
    consul:
      enabled: false

---

spring.profiles: consul
spring:
  cloud:
    consul:
      enabled: true
      discovery:
        instanceId: ${spring.application.name}:${random.value}
        health-check-path: ${server.servlet.context-path}/actuator/health
        tags: management.context-path=${server.servlet.context-path}/actuator, health.path=health
